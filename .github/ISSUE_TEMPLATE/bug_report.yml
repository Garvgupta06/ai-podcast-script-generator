name: üêõ Bug Report
description: Report a bug or issue with the AI Podcast Script Generator
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to web interface
        2. Paste article content
        3. Select 'Interview' format
        4. Click 'Generate Script'
        5. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Script should generate with host and guest conversation...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Only host speaks, guest has no lines...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system has the issue?
      options:
        - Web Interface
        - Cloudflare Workers API
        - Python Scripts
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system information
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Browser: [e.g., Chrome 120, Firefox 119]
        - Node.js version: [if relevant]
        - Python version: [if relevant]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages or Logs
      description: Include any error messages, console logs, or screenshots
      placeholder: Paste error messages or logs here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I've searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I've provided enough information to reproduce the issue
          required: true
        - label: I've included any relevant error messages or logs
          required: false
